<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>    
    <div class="login-page">
        <div id="form" class="form">
          
            <h3 id="titulo-form" class="titulo-form">LOGIN</h3>

            <div id="msg" class="msg">
              
            </div>

          <form class="login-form">
            <input id="nome" type="text" placeholder="Seu usuário..."/>
            <input id="senha" type="password" placeholder="Sua senha..."/>
            <button type="button" id="botao-login">login</button>
            <p class="message">Não registrado ? <a href="http://127.0.0.1:5500/cadastro">Crie uma Conta</a></p>
          </form>
        </div>
      </div>

      <script src="./main.js"></script>
</body>
</html>
