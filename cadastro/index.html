<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <div class="login-page">
        <div id="form" class="form">
            <h3 id="titulo-form" class="titulo-form">CADASTRAR</h3>

            <div id="msg" class="msg">
             
            </div>

          <form class="login-form">
            <input id="nome" type="text" placeholder="Seu usuário..."/>
            <input id="email" type="email" placeholder="Seu email..."/>
            <input id="senha" type="password" placeholder="Sua senha..."/>
            <input id="confirmSenha" type="password" placeholder="Confirme sua senha..."/>

            <button type="button" id="botaoCad">CADASTRAR</button>

            <p class="message">Já tem uma conta ? <a href="http://127.0.0.1:5500/login">Faça login</a></p>
          </form>
        </div>
      </div>

      <script src="./cadastro.js"></script>
</body>
</html>
